<!doctype html>
<html>
  <head>
    <title>NikoNiko</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" src="nikoniko.js"></script>
  </head>
  <body>
    <div id="header cf">
      <ul id="menu">
        <li><a href="#" data-target="notifications">Notifications<span class="notifications_count"></span></a></li>
        <li><a href="#" data-target="teams">Teams</a></li>
        <li><a href="#" data-target="sign_out">Sign Out</a></li>
      </ul>
    </div>
    <div id="loading">Loading...</div>

    <div class="alert"></div>

    <div class="content">
      <div id="screens">
        <div class="screen sign_in">
          <form action="users/sign_in_new_secret">
            <ul>
              <li>
                <input type="email" name="user[email]" placeholder="Enter your email...">
              </li>
              <li>
                <input type="password" name="user[password]" placeholder="Enter your password...">
              </li>
              <li>
                <input type="submit" value="Sign In">
              </li>
          </form>
        </div>
        <div class="screen teams">
          <h1>Teams</h1>
          <ul class="list"></ul>
        </div>
        <div class="screen questions">
          <h1>Questions</h1>
          <ul class="list"></ul>
        </div>
        <div class="screen answer">
          <h1></h1>
          <form action="nikos">
            <ul class="values cf">
              <li><a href="#" data-value="0" class="value_0">Very Bad</a></li>
              <li><a href="#" data-value="25" class="value_25">Bad</a></li>
              <li><a href="#" data-value="50" class="value_50">Neutral</a></li>
              <li><a href="#" data-value="75" class="value_75">Good</a></li>
              <li><a href="#" data-value="100" class="value_100">Very Good</a></li>
            </ul>
            <input type="hidden" name="niko[question_id]" value=""/>
            <input type="hidden" name="niko[group_id]" value=""/>
            <input type="hidden" name="niko[value]" value=""/>
            <ul>
              <li>
                <textarea type="text" name="niko[message]" placeholder="Enter your comment..."></textarea>
              </li>
              <li>
                <input type="submit" value="Post answer"/>
              </li>
            </ul>
          </form>
        </div>
        <div class="screen notifications">
          <h1>Notifications</h1>
          <ul class="list"></ul>
        </div>
      </div>
    </div>

  </body>
</html>
